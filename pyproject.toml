[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "froglegs"
version = "0.0.1"
description = "A proof of concept RAG chat interface"
authors = [
    {name = "marÃ­a a. matienzo", email = "matienzo@berkeley.edu"}
]
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}

# dependencies are managed exclusively by Pipfile/Pipfile.lock.
# dynamic configuration reads requirements files generated by pipenv.

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
optional-dependencies = {dev = {file = ["requirements-dev.txt"]}}